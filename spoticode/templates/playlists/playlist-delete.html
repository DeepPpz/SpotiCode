{% extends "base.html" %}

{% block title %}SpotiCode | Playlists - Delete{% endblock %}

{% block main_content %}

<div class="container-fluid pt-4 px-4">
  <div class="row vh-100 bg-secondary rounded align-items-center justify-content-center mx-0">

    <div class="col-sm-12 col-xl-6">
      <div class="bg-secondary rounded h-100 p-4">
        <h3 class="mb-4 text-center">Delete Playlist</h3>

        <h4 class="mb-4 text-center">Are you sure you want to delete {{ playlist }}?</h4>

        <form method="post" action="{% url 'playlist_delete' id=playlist.playlist_id %}">

          <input class="btn btn-primary py-3 w-100 mb-3" type="submit" value="Delete">
            {% csrf_token %}
        </form>

        <a href="{% url 'playlist_details' id=playlist.playlist_id %}" type="button" class="btn btn-outline-light py-3 w-100 mb-3">Back</a>
      </div>
    </div>
  
{% endblock %}
