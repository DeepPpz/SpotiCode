{% extends "base.html" %}

{% block title %}SpotiCode | Task Comment - New{% endblock %}

{% block main_content %}

<div class="container-fluid pt-4 px-4">
    <div class="row vh-100 bg-secondary rounded align-items-top justify-content-center mx-0">

        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h4 class="mb-4 text-center">Add Comment</h4>
                <h6 class="mb-4 text-center">For: {{ task }}</h6>

                <div class="form-floating mb-3">
                    <form action="{% url 'task_comment_create' id=task.task_id %}" method="post">
                        {% csrf_token %}
                        {{ form }}

                        <input class="btn btn-primary py-3 w-100 mb-3" type="submit" value="Add" />
                    </form>

                    <a href="{% url 'task_details' id=task.task_id %}" type="button" class="btn btn-outline-light py-3 w-100 mb-4">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
