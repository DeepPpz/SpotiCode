{% extends "base.html" %}

{% block title %}SpotiCode | Songs - Delete{% endblock %}

{% block main_content %}

<div class="container-fluid pt-4 px-4">
  <div class="row vh-100 bg-secondary rounded align-items-center justify-content-center mx-0">

    <div class="col-sm-12 col-xl-6">
      <div class="bg-secondary rounded h-100 p-4">
        <h3 class="mb-4 text-center">Delete Song</h3>

        <h4 class="mb-4 text-center">Are you sure you want to delete {{ song }}?</h4>

        <form action="{% url 'song_delete' id=song.song_id %}" method="post">

          <input class="btn btn-primary py-3 w-100 mb-3" type="submit" value="Delete">
            {% csrf_token %}
        </form>

        <a href="{% url 'song_details' id=song.song_id %}" type="button" class="btn btn-outline-light py-3 w-100 mb-3">Back</a>
      </div>
    </div>

  </div>
</div>

{% endblock %}
