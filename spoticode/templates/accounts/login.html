{% extends "base.html" %}

{% block title %}Login | SpotiCode{% endblock %}

{% block main_content %}
  
<!-- Sign In Start -->
  <div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-20">
            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h3>Log In</h3>
                </div>
                <form method="post" action="{% url 'user_login' %}">
                  <div class="form-floating mb-3">
                    <input type="username" class="form-control" name="{{ form.username.name }}" placeholder="Username">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" name="{{ form.password.name }}" placeholder="Password">
                    <label for="floatingInput">Password</label>
                  </div>

                  <div class="d-flex align-items-center justify-content-between mb-4">
                    {% if error_message %}
                      <p> {{ error_message }}</p>
                    {% endif %}
                  </div>

                  <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
  </div>
<!-- Sign In End -->

{% endblock %}
